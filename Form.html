<html>
<title> ENTER YOUR INFORMATION - PONGA TUS DATOS </title>

<form action="/Database.txt" method="post">
<ul>
	<li>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name">
	</li>
	
	<li>
	<label for="DOB">Date of Birth:</label>
	<input type="date" id="DOB" name="Date_of_Birth">
	</li>
	
	<li>
	<label for="Anum">A#:</label>
	<input type="number" id="Anum" name="A_number">
	</li>
	
	<li>
	<label for="Country">Country of Origin:</label>
	<input type="text" id="Country" name="Country_of_Origin">
	</li>
	
	<li>
	<label for="P_language">What is your primary language?:</label>
	<input type="text" id="P_language" name="P_language">
	</li>
	
	<li>
	<label for="S_language">Do you speak any other languages? If so, which language(s)?</label>
	<input type="text" id="S_language" name="S_language">
	</li>
	
	<li>
	<label for="I_language">In what language would you like to be interviewed in?</label>
	<input type="text" id="I_language" name="I_language">
	</li>
	
	<li>
	<label for="R_language">In which languages can you read?:</label>
	<input type="text" id="R_language" name="R_language">
	</li>
	
	<li>
	<form>
	<label for="Prior_Court"> Have you ever spoken with or had an attorney represent you before the immigration court? </label>
				<input type="radio" name="Last_Entry" value="" checked> Yes<br>
				<input type="radio" name="Last_Entry" value="no"> No<br>
	</form> 
	</li>
	
	<li>
	<label for="Enter_Date">When did you last enter the US</label>
	<input type="date" id="Enter_Date" name="Enter_Date">
	</li>
	
	<li>
	<form>
	<label for="Last_Entry">Manner of last entry to the US</label>
		<input type="radio" name="Prior_Court" value="AA" checked> AA<br>
		<input type="radio" name="Prior_Court" value="EWI"> EWI<br>
		<input type="radio" name="Prior_Court" value="VISA"> VISA<br>
		<input type="radio" name="Prior_Court" value="GREENCARD"> GREENCARD<br>
		<input type="radio" name="Prior_Court" value="OTHER"> OTHER<br>
		<input type="text" name="Prior_Court" value="Details"><br>
	</form> 
	</li>
	
	<li>
	<form>
	<label for="Form_Entry">Where exactly did you enter the US?</label>
		<input type="radio" name="Form_Entry" value="Bridge" checked> BRIDGE<br>
		<input type="radio" name="Form_Entry" value="RIVER"> RIVER<br>
		<input type="radio" name="Form_Entry" value="Desert"> Desert<br>
		<input type="radio" name="Form_Entry" value="Other"> Other<br>
		<input type="text"  name="Form_Entry" value="Details"><br>
	</form> 
	</li>
	
	
</ul>
</form>




</html>
